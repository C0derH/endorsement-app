<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>We are the Champions</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
<body>
    <header>
        <div class="container logo">
            <img src="./images/Freddie.png" alt="White shade of freddie mercury">
            <h1>We are the Champions</h1>
        </div>
    </header>
    <main>

        <section>
            <div class="container">
                <textarea id="endorsement-textarea" placeholder="Write your endorsement here"></textarea>
                <div class="inputs-wrapper">
                    <input type="text" placeholder="From" id="input-from">
                    <input type="text" placeholder="To" id="input-to">
                </div>
                <button class="btn" id="publish-btn">Publish</button>
            </div>
        </section>

        <section>
            <div class="container">
                <h3>- Endorsements - </h3>
                <div id="endorsements">
                    <div class="endorsement">
                        <p class="endorsement-name" >To Leanne</p>
                        <p class="endorsement-text" >Leanne! Thank you so much for helping me with the March accounting. Saved so much time because of you! ðŸ’œ Frode</p>
                        <p class="endorsement-name">From Frode</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="index.js" type="module"></script>
</body>
</html>
